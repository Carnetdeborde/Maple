<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter une √©tape</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 600px; margin: auto; }
    input, textarea, button { width: 100%; padding: 0.8rem; margin-top: 1rem; font-size: 1rem; }
    .coord-group { display: flex; gap: 1rem; }
    .coord-group input { flex: 1; }
    #preview img { height: 100px; border: 1px solid #ccc; border-radius: 6px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>Nouvelle √©tape</h2>
  <form id="etape-form">
    <input name="Lieu" id="lieu" type="text" placeholder="Lieu (automatique)" required />
    <input name="Date" id="date" type="date" placeholder="Date" required />
    <div class="coord-group">
      <input name="Latitude" id="latitude" type="text" placeholder="Latitude" required />
      <input name="Longitude" id="longitude" type="text" placeholder="Longitude" required />
    </div>
    <textarea name="Texte" id="texte" placeholder="Texte de l‚Äô√©tape" required></textarea>
    
    <input name="Instagram" id="insta" type="url" placeholder="Lien Instagram (optionnel)" />
    <div id="preview"></div>

    <button type="button" onclick="getLocation()">üìç Me localiser</button>
    <button type="submit">Envoyer</button>
    <p id="msg"></p>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzh2jYJmVP0BshnpEhagcArKOY3DDLOe4HqfF2XJlteD4jbtrdSNe_BrynYnbLoftaH/exec";
    const form = document.getElementById('etape-form');
    const msg = document.getElementById("msg");

    // Preview Instagram image
    document.getElementById('insta').addEventListener('input', (e) => {
      const url = e.target.value;
      const preview = document.getElementById('preview');
      if (url.includes("instagram.com")) {
        const imgUrl = url.endsWith("/") ? `${url}media/?size=l` : `${url}/media/?size=l`;
        preview.innerHTML = `<img src="${imgUrl}" />`;
      } else {
        preview.innerHTML = "";
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.textContent = "Envoi en cours...";

      const data = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: data })
        .then(() => {
          msg.textContent = "‚úîÔ∏è √âtape envoy√©e avec succ√®s !";
          form.reset();
          document.getElementById('preview').innerHTML = "";
        })
        .catch(() => {
          msg.textContent = "‚ùå Une erreur est survenue.";
        });
    });

    function getLocation() {
      if (!navigator.geolocation) {
        alert("La g√©olocalisation n'est pas support√©e.");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        async position => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          document.getElementById('latitude').value = lat;
          document.getElementById('longitude').value = lon;

          try {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
            const data = await res.json();
            const ville = data.address.city || data.address.town || data.address.village || "";
            const pays = data.address.country || "";
            document.getElementById('lieu').value = `${ville}, ${pays}`;
          } catch (err) {
            console.error("Erreur de g√©ocodage invers√© :", err);
          }
        },
        error => {
          alert("Erreur de localisation : " + error.message);
        }
      );
    }

    window.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("date").value = today;
    });
  </script>
</body>
</html>
