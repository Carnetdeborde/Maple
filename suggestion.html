<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sugg√©rer un lieu</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: auto; padding: 2em; }
    input, textarea, button {
      width: 100%;
      padding: 0.7em;
      margin-top: 1em;
      font-size: 1em;
    }
    input[readonly] {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h2>Proposer un lieu √† visiter</h2>
  <form id="suggestion-form">
    <input name="Prenom" id="prenom" type="text" placeholder="Ton pr√©nom" required />
    <textarea name="Texte" id="texte" placeholder="Ta suggestion (lieu, id√©e...)" required></textarea>
    <input name="VilleRecherchee" id="ville" type="text" placeholder="Ville ou lieu √† sugg√©rer" required />
    <input name="Latitude" id="latitude" type="text" placeholder="Latitude" readonly />
    <input name="Longitude" id="longitude" type="text" placeholder="Longitude" readonly />
    <input name="ContactSurPlace" id="contactsurplace" type="text" placeholder="Personne √† contacter sur place (optionnel)" />
    <button type="submit">Envoyer la suggestion</button>
    <p id="msg"></p>
  </form>

  <script>
    const form = document.getElementById("suggestion-form");
    const msg = document.getElementById("msg");
    const villeInput = document.getElementById("ville");
    const latInput = document.getElementById("latitude");
    const lonInput = document.getElementById("longitude");

    // Geocode la ville quand on la quitte
    villeInput.addEventListener("blur", async () => {
      const ville = villeInput.value.trim();
      if (!ville) return;

      msg.textContent = "üîç Recherche des coordonn√©es...";
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(ville)}`);
        const data = await res.json();

        if (data.length > 0) {
          const result = data[0];
          latInput.value = parseFloat(result.lat).toFixed(6);
          lonInput.value = parseFloat(result.lon).toFixed(6);
          msg.textContent = "‚úÖ Coordonn√©es trouv√©es.";
        } else {
          latInput.value = "";
          lonInput.value = "";
          msg.textContent = "‚ùå Ville introuvable.";
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "‚ùå Erreur lors de la recherche.";
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.textContent = "Envoi en cours...";

      const data = new FormData(form);
      data.append("source", "contact");

      fetch("https://script.google.com/macros/s/AKfycbzh2jYJmVP0BshnpEhagcArKOY3DDLOe4HqfF2XJlteD4jbtrdSNe_BrynYnbLoftaH/exec", {
        method: "POST",
        body: data
      })
      .then(() => {
        msg.textContent = "‚úÖ Suggestion envoy√©e, merci !";
        form.reset();
      })
      .catch((err) => {
        console.error(err);
        msg.textContent = "‚ùå Une erreur est survenue.";
      });
    });
  </script>
</body>
</html>
