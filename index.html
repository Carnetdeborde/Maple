<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Maple – Carte interactive</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 80vh; width: 100%; }
    .timeline {
      display: flex;
      overflow-x: auto;
      padding: 1em;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
    }
    .timeline div {
      margin: 0 10px;
      cursor: pointer;
      padding: 0.5em 1em;
      background: #e0e0e0;
      border-radius: 4px;
      white-space: nowrap;
    }
    .timeline div:hover {
      background: #c0c0ff;
    }
    a.button {
      display: inline-block;
      margin: 1em;
      padding: 0.7em 1.2em;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Maple – Carte interactive</h1>
  <div id="map"></div>
  <div class="timeline" id="timeline"></div>
  <a href="formulaire.html" class="button">Ajouter une étape</a>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
