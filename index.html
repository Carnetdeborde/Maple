<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Maple ‚Äì Carte interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }
    #map {
      flex: 1;
      width: 100%;
      min-height: 0;
    }
    #drapeau {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      z-index: 1002;
    }
    .timeline {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      overflow-x: auto;
      padding: 1em;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      z-index: 999;
    }
    .timeline div {
      margin: 0 8px;
      padding: 0.4em 1em;
      background: #e0e0e0;
      border-radius: 4px;
      white-space: nowrap;
      scroll-snap-align: center;
      font-size: 0.9em;
      text-align: center;
      flex-shrink: 0;
    }
    .floating-buttons {
      position: fixed;
      bottom: 110px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .floating-buttons .button {
      background-color: #4CAF50;
      color: white;
      padding: 0.7em 1em;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 1em;
    }
    .admin-link {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 1001;
      opacity: 0.3;
      transition: opacity 0.2s;
    }
    .admin-link:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="drapeau"></div>
  <div id="map"></div>
  <div class="timeline" id="timeline"></div>

  <div class="floating-buttons">
    <a href="suggestion.html" class="button">üí° Sugg√©rer un lieu</a>
  </div>

  <div class="admin-link" onclick="verifierAccesAdmin()" title="Acc√®s priv√© admin">‚öôÔ∏è</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script async src="//www.instagram.com/embed.js"></script>
  <script>
    const map = L.map('map').setView([48.85, 2.35], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const sheetURL = 'https://script.google.com/macros/s/AKfycbzh2jYJmVP0BshnpEhagcArKOY3DDLOe4HqfF2XJlteD4jbtrdSNe_BrynYnbLoftaH/exec';

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const { etapes, suggestions } = data;
        const points = [];

        if (etapes.length > 0) {
          const last = etapes[etapes.length - 1];
          const lieu = last.lieu || "";
          const country = lieu.split(",").pop().trim();
          const flag = countryNameToFlagEmoji(country);
          document.getElementById("drapeau").textContent = flag || "";
        }

        etapes.forEach(etape => {
          const lat = parseFloat(etape.latitude);
          const lng = parseFloat(etape.longitude);
          if (isNaN(lat) || isNaN(lng)) return;
          points.push([lat, lng]);

          const instaURL = etape.instagram ? etape.instagram.split('?')[0] : "";

          L.marker([lat, lng]).addTo(map)
            .bindPopup(`
              <b>${etape.lieu || "Lieu inconnu"}</b><br>
              ${etape.date || ""}<br>
              ${etape.texte || ""}<br>
              ${instaURL ? `<blockquote class="instagram-media" data-instgrm-permalink="${instaURL}" data-instgrm-version="14"></blockquote>` : ""}
            `)
            .on('popupopen', () => {
              if (window.instgrm) instgrm.Embeds.process();
            });

          const timelineItem = document.createElement("div");
          timelineItem.textContent = etape.lieu || "√âtape";
          timelineItem.onclick = () => map.setView([lat, lng], 8);
          document.getElementById("timeline").appendChild(timelineItem);
        });

        if (points.length > 1) {
          L.polyline(points, { color: 'blue' }).addTo(map);
        }

        suggestions.forEach(sugg => {
          const lat = parseFloat(sugg.latitude);
          const lng = parseFloat(sugg.longitude);
          if (isNaN(lat) || isNaN(lng)) return;

          L.circle([lat, lng], {
            radius: 5000,
            color: 'orange',
            fillColor: '#ffa500',
            fillOpacity: 0.5
          }).addTo(map).bindPopup(`
            üí¨ <b>${sugg.prenom}</b> sugg√®re :<br>
            ${sugg.texte}<br>
            ${sugg.ville ? `<br>üìç Ville : ${sugg.ville}` : ""}
            ${sugg.contactsurplace ? `<br>üìû Contact : ${sugg.contactsurplace}` : ""}
          `);
        });
      })
      .catch(err => {
        console.error("Erreur de chargement des donn√©es :", err);
      });

    function verifierAccesAdmin() {
      const motDePasse = "maple2025";
      if (sessionStorage.getItem("accesAdmin") === "ok") {
        window.location.href = "formulaire.html";
        return;
      }
      const saisie = prompt("Mot de passe admin ?");
      if (saisie === motDePasse) {
        sessionStorage.setItem("accesAdmin", "ok");
        window.location.href = "formulaire.html";
      } else {
        alert("‚õîÔ∏è Acc√®s refus√©.");
      }
    }

    function countryNameToFlagEmoji(name) {
      const map = {
        "France": "FR", "Espagne": "ES", "Italie": "IT", "Allemagne": "DE", "Belgique": "BE",
        "Suisse": "CH", "Maroc": "MA", "√âtats-Unis": "US", "USA": "US", "Canada": "CA",
        "Japon": "JP", "Portugal": "PT", "Royaume-Uni": "GB", "Angleterre": "GB", "Irlande": "IE",
        "Br√©sil": "BR", "Argentine": "AR", "Chili": "CL", "Mexique": "MX", "Islande": "IS",
        "Norv√®ge": "NO", "Su√®de": "SE", "Finlande": "FI", "Gr√®ce": "GR", "Turquie": "TR",
        "Inde": "IN", "Chine": "CN", "Australie": "AU", "Nouvelle-Z√©lande": "NZ", "Cor√©e du Sud": "KR",
        "Tha√Ølande": "TH", "Vietnam": "VN", "Indon√©sie": "ID", "√âgypte": "EG", "Afrique du Sud": "ZA",
        "Tunisie": "TN", "S√©n√©gal": "SN", "Colombie": "CO", "P√©rou": "PE"
      };
      const cleaned = name.trim().toLowerCase().replace(/^./, c => c.toUpperCase());
      const code = map[cleaned];
      if (!code) return "";
      return [...code].map(c => String.fromCodePoint(127397 + c.charCodeAt())).join("");
    }
  </script>
</body>
</html>
