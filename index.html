<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Maple ‚Äì Carte interactive</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 80vh; width: 100%; }
    .timeline {
      display: flex;
      overflow-x: auto;
      padding: 1em;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
    }
    .timeline div {
      margin: 0 10px;
      cursor: pointer;
      padding: 0.5em 1em;
      background: #e0e0e0;
      border-radius: 4px;
      white-space: nowrap;
    }
    .timeline div:hover {
      background: #c0c0ff;
    }
    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .floating-buttons .button {
      background-color: #4CAF50;
      color: white;
      padding: 0.7em 1em;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 1em;
    }
    .admin-link {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 1001;
      opacity: 0.3;
      transition: opacity 0.2s;
    }
    .admin-link:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Maple ‚Äì Carte interactive</h1>
  <div id="map"></div>
  <div class="timeline" id="timeline"></div>
  <div class="floating-buttons">
    <a href="suggestion.html" class="button">üí° Sugg√©rer un lieu</a>
  </div>
  <div class="admin-link" onclick="window.location.href='formulaire.html'" title="Acc√®s priv√© admin">‚öôÔ∏è</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.85, 2.35], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const sheetURL = 'https://script.google.com/macros/s/AKfycbzh2jYJmVP0BshnpEhagcArKOY3DDLOe4HqfF2XJlteD4jbtrdSNe_BrynYnbLoftaH/exec';

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const { etapes, suggestions } = data;

        etapes.forEach(etape => {
          const lat = parseFloat(etape.latitude);
          const lng = parseFloat(etape.longitude);
          if (isNaN(lat) || isNaN(lng)) return;

          L.marker([lat, lng]).addTo(map)
            .bindPopup(`
              <b>${etape.lieu || "Lieu inconnu"}</b><br>
              ${etape.date || ""}<br>
              ${etape.texte || ""}<br>
              ${etape.instagram ? `<a href="${etape.instagram}" target="_blank">üì∏ Instagram</a>` : ""}
            `);

          const timelineItem = document.createElement("div");
          timelineItem.textContent = etape.lieu || "√âtape";
          timelineItem.onclick = () => map.setView([lat, lng], 8);
          document.getElementById("timeline").appendChild(timelineItem);
        });

        suggestions.forEach(sugg => {
          const lat = parseFloat(sugg.latitude);
          const lng = parseFloat(sugg.longitude);
          if (isNaN(lat) || isNaN(lng)) return;

          L.circle([lat, lng], {
            radius: 5000,
            color: 'orange',
            fillColor: '#ffa500',
            fillOpacity: 0.5
          }).addTo(map).bindPopup(`
            üí¨ <b>${sugg.prenom}</b> sugg√®re :<br>
            ${sugg.texte}<br>
            ${sugg.contactsurplace ? `<br>üìû Contact sur place : ${sugg.contactsurplace}` : ""}
          `);
        });
      })
      .catch(err => {
        console.error("Erreur de chargement des donn√©es :", err);
      });
  </script>
</body>
</html>
