<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Maple â€“ Carte interactive</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 80vh; width: 100%; }
    .timeline {
      display: flex;
      overflow-x: auto;
      padding: 1em;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
    }
    .timeline div {
      margin: 0 10px;
      cursor: pointer;
      padding: 0.5em 1em;
      background: #e0e0e0;
      border-radius: 4px;
      white-space: nowrap;
    }
    .timeline div:hover {
      background: #c0c0ff;
    }
    a.button {
      display: inline-block;
      margin: 1em;
      padding: 0.7em 1.2em;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Maple â€“ Carte interactive</h1>
  <div id="map"></div>
  <div class="timeline" id="timeline"></div>
  <a href="formulaire.html" class="button">Ajouter une Ã©tape</a>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.85, 2.35], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const sheetURL = 'https://script.google.com/macros/s/AKfycbzh2jYJmVP0BshnpEhagcArKOY3DDLOe4HqfF2XJlteD4jbtrdSNe_BrynYnbLoftaH/exec';

    fetch(sheetURL)
      .then(res => res.json())
      .then(etapes => {
        if (!Array.isArray(etapes)) {
          console.error("Erreur de format de donnÃ©es :", etapes);
          return;
        }

        etapes.forEach(etape => {
          const lat = parseFloat(etape.latitude);
          const lng = parseFloat(etape.longitude);

          if (isNaN(lat) || isNaN(lng)) {
            console.warn("CoordonnÃ©es invalides :", etape);
            return;
          }

          L.marker([lat, lng]).addTo(map)
            .bindPopup(`
              <b>${etape.lieu || "Lieu inconnu"}</b><br>
              ${etape.date || ""}<br>
              ${etape.texte || ""}<br>
              ${etape.instagram ? `<a href="${etape.instagram}" target="_blank">ðŸ“¸ Instagram</a>` : ""}
            `);

          const timelineItem = document.createElement("div");
          timelineItem.textContent = etape.lieu || "Ã‰tape";
          timelineItem.onclick = () => map.setView([lat, lng], 8);
          document.getElementById("timeline").appendChild(timelineItem);
        });
      })
      .catch(err => {
        console.error("Erreur de chargement des Ã©tapes :", err);
      });
  </script>
</body>
</html>
